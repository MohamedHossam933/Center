    <body>
        <div class="log-in">
            <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
                <a class="logo" href="#">Center<span class="c">c</span>o<span class="dot">.</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto ">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Subject</a>
                    </li>
                      <li class="nav-item">
                      <a class="nav-link" href="#">Teachers</a>
                    </li>
                      <li class="nav-item">
                      <a class="nav-link" href="#">Backages</a>
                    </li>
                      <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
                </div>
          </nav>
        </div>

        <div class="sign-up">
          <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <label class="Fname">First Name</label>
                <br>
                <input type="text" class="inF" placeholder="First Name">
                <br>
                <label class="email">Email</label>
                <br>
                <input type="email" class="inemail" placeholder="Email">
                <br>
                <label class="pass">Password</label>
                <br>
                <input type="password" class="inpass" placeholder="Password">
                <br>
                <label class="phone">Phone Number</label>
                <br>
                <input type="tel" maxlength="11" class="inphone" placeholder="Phone Number" onkeydown="digits(1,0)">
                <br>
                <label class="level">pick your level</label>
                <br>
                <select class="inlevel">
                  <option selected disabled>اختر المرحلة الدراسية</option>
                  <option disabled>____________________</option>
                  <option>الصف الأول الأبتدائي</option>
                  <option>الصف الثاني الأبتدائي</option>
                  <option>الصف الثالث الأبتدائي</option>
                  <option>الصف الرابع الأبتدائي</option>
                  <option>الصف الخامس الأبتدائي</option>
                  <option>الصف السادس الأبتدائي</option>
                  <option>الصف الأول الأعدادي</option>
                  <option>الصف الثاني الأعدادي</option>
                  <option>الصف الثالث الأعدادي</option>
                  <option>الصف الأول الثانوي</option>
                  <option>الصف الثاني الثانوي</option>
                  <option>الصف الثالث الثانوي</option>
                 </select>
              </div>

              <div class="col-sm-4">
                <label class="Lname">Laset Name</label>
                <br>
                <input type="text" class="inL" placeholder="Last Name">
                <label class="pass-2">Confirm Password</label>
                <br>
                <input type="password" class="inpass-2" placeholder="Confirm password">
              </div>

              <div class="col-sm-4">
                <label class="pay">Choose your payment method</label>
                <img src="Paypal.jpg" class="paypal">
                <img src="Master-Card.png" class="Master">
                <input type="radio" class="check" name="pay">
                <input type="radio" class="check2" name="pay">
                <br>
                <img src="vodafone-cash.png" class="vodafone">
                <img src="Orange-Cash.png" class="Orange">
                <img src="etisalat-cash.jpg" class="etisalat">
                <input type="radio" class="check3" name="pay">
                <input type="radio" class="check4" name="pay">
                <input type="radio" class="check5" name="pay">

                <button type="button" class="register">Sign Up</button>

                <div class="sign-in">Already have an account ,
                  <a href="index.html">Sign in</a>
              </div>
            </div>
          </div>
          

        </div>
